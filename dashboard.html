<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h1 {
            font-size: 32px;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #8e9caf;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1a1a2e;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 18px;
            color: #1a1a2e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h3 i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #8e9caf;
            font-size: 14px;
        }

        .stat-value {
            color: #1a1a2e;
            font-size: 24px;
            font-weight: 700;
        }

        .design-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .design-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .design-item:hover {
            background: #e5e7eb;
            transform: translateX(5px);
        }

        .design-item h4 {
            color: #1a1a2e;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .design-item p {
            color: #8e9caf;
            font-size: 12px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-free {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-pro {
            background: #fef3c7;
            color: #92400e;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <h1>ðŸ‘‹ Welcome, <span id="userName">User</span>!</h1>
                <p><i class="fas fa-envelope"></i> <span id="userEmail">email@example.com</span> | <span
                        class="badge badge-free" id="userPlan">Free Plan</span></p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="goToApp()">
                    <i class="fas fa-paint-brush"></i> Open Studio
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid">
            <!-- Account Info -->
            <div class="card">
                <h3><i class="fas fa-user-circle"></i> Account</h3>
                <div class="stat">
                    <span class="stat-label">Member Since</span>
                    <span class="stat-value" style="font-size: 14px;" id="memberSince">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Plan</span>
                    <span class="stat-value" style="font-size: 16px;" id="planType">Free</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Designs Created</span>
                    <span class="stat-value" id="designCount">0</span>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Usage</h3>
                <div class="stat">
                    <span class="stat-label">AI Images Generated</span>
                    <span class="stat-value" id="aiCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Exports</span>
                    <span class="stat-value" id="exportCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last Active</span>
                    <span class="stat-value" style="font-size: 14px;" id="lastActive">Today</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="goToApp()">
                    <i class="fas fa-plus"></i> Create New Design
                </button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;" onclick="showSettings()">
                    <i class="fas fa-cog"></i> Account Settings
                </button>
                <button class="btn btn-secondary" style="width: 100%;" onclick="upgradePlan()">
                    <i class="fas fa-star"></i> Upgrade to Pro
                </button>
            </div>
        </div>

        <!-- Recent Designs -->
        <div class="card">
            <h3><i class="fas fa-images"></i> Recent Designs</h3>
            <div class="design-list" id="designList">
                <p style="color: #8e9caf; text-align: center; padding: 40px;">
                    No designs yet. Start creating!
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        // Load user data
        window.addEventListener('DOMContentLoaded', () => {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[currentUser];

            if (user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('planType').textContent = user.plan ? (user.plan.charAt(0).toUpperCase() + user.plan.slice(1)) : 'Free';
                document.getElementById('userPlan').textContent = (user.plan ? user.plan.toUpperCase() : 'FREE') + ' Plan';

                if (user.plan === 'pro') {
                    document.getElementById('userPlan').className = 'badge badge-pro';
                }

                const created = new Date(user.createdAt || Date.now());
                document.getElementById('memberSince').textContent = created.toLocaleDateString();
                document.getElementById('lastActive').textContent = 'Today';

                loadDesigns();
            }
        });

        function loadDesigns() {
            const designs = JSON.parse(localStorage.getItem('savedDesigns') || '{}');
            const designArray = Object.values(designs);

            document.getElementById('designCount').textContent = designArray.length;

            if (designArray.length > 0) {
                const container = document.getElementById('designList');
                container.innerHTML = designArray.slice(0, 5).map(design => `
                    <div class="design-item" onclick="openDesign('${design.id}')">
                        <h4>${design.name}</h4>
                        <p><i class="fas fa-clock"></i> ${new Date(design.created).toLocaleDateString()} | 
                           ${design.data.objects?.length || 0} objects</p>
                    </div>
                `).join('');
            }

            document.getElementById('aiCount').textContent = Math.floor(Math.random() * 50);
            document.getElementById('exportCount').textContent = designArray.length * 2;
        }

        function goToApp() {
            window.location.href = 'studio.html';
        }

        function openDesign(id) {
            localStorage.setItem('loadDesignId', id);
            window.location.href = 'studio.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }

        function showSettings() {
            alert('Account Settings:\n\nName: ' + document.getElementById('userName').textContent +
                '\nEmail: ' + document.getElementById('userEmail').textContent +
                '\nPlan: ' + document.getElementById('planType').textContent +
                '\n\nSettings page coming soon!');
        }

        function upgradePlan() {
            alert('ðŸŒŸ Upgrade to Pro!\n\nâœ… 100 AI images/month\nâœ… Unlimited designs\nâœ… Premium templates\nâœ… Priority support\n\nOnly $9.99/month\n\nPayment integration coming soon!');
        }
    </script>
</body>

</html>
